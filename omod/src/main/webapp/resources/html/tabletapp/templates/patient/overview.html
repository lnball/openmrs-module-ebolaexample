<header>
    <patient-header patient-id="getPatientId()" patient="patient" >
        <!--<back-button name="{{ getWard().display }}"></back-button>-->
    </patient-header>
</header>
<span class="success-message" ng-show="comeFromPrescriptionForm">Prescription added successfully</span>
<span class="success-message" ng-show="administeredDrug">
    {{ administeredDrug.order.concept | concept }} &rarr; {{ administeredDrug.dose | doseStatus }}
</span>
<span class="success-message" ng-repeat="successMessage in successMessages()">
    {{ successMessage.display }}
</span>
<div class="page-wrap-smaller">
    <div ng-show="loading" class="loading-spinner"></div>

    <ng-include ng-if="isFeatureEnabled('vitalsAndSymptomsSummaryTablet')" src="'templates/patient/summaryVitals.html'"></ng-include>

    <ng-include ng-if="isFeatureEnabled('vitalsAndSymptomsSummaryTablet')" src="'templates/patient/summarySymptoms.html'"></ng-include>

    <ng-include src="'templates/patient/summaryPrescriptions.html'"></ng-include>

    <ng-include ng-if="isFeatureEnabled('ivFluids')" src="'templates/patient/summaryIVFluids.html'"></ng-include>

    <script type="text/ng-template" id="administerDialog">
        <ng-include src="'templates/patient/administerDrugDialog.html'"></ng-include>
    </script>

    <script type="text/ng-template" id="stopOrderDialog">
        <ng-include src="'templates/patient/stopOrderDialog.html'"></ng-include>
    </script>
</div>
