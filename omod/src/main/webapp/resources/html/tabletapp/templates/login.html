<header>
    <div class="patient-header">
        <h1>Login</h1>
    </div>
</header>
<div ng-controller="LoginController">
    <form ng-name="loginForm">
        <div class="page-wrap spaced">
            <div>
                <span class="question-title">TEAM<em>(Select one)</em></span>
                <span ng-repeat="team in teams.results" class="checkboxes">
                    <input type="radio"
                           id="team_{{team.display}}"
                           value="{{team.display}}"
                           ng-model="loginForm.username"/>
                    <label for="team_{{team.display}}"
                           class="radio-button small">{{team.display}}</label>
                </span>
            </div>
            <span class="question-title">PRESCRIBER ID NUMBER</span>

            <div class="login-form">
                <div>
                    <span><h1 class="input-prefix">C</h1></span>
                <span class="input-container-no-border no-unit">
                    <input ng-model="loginForm.provider" type="text"
                           required="required" name="id">
                </span>
                </div>
            </div>
        </div>
        <div class="actions small fixed-bottom">
            <button class="right small" type="submit" ng-disabled="!loginForm.username" ng-click="login(loginForm)">Login</button>
        </div>
    </form>
</div>
