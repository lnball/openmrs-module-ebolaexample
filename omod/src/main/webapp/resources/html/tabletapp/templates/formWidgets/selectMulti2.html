<span class="question-label">
        {{ question.label }}
</span>
<span class="question-body">
    <span  ng-repeat="option in question.options">
    <input type="checkbox" id="{{ id }}{{ $index }}" name="{{ id }}" check-list="question.value" value="{{ option.value }}" />
    <label for="{{ id }}{{ $index }}" style="vertical-align: baseline" class="radio-button" ng-class="question.buttonClass">{{ option.label }}</label>
</span>
</span>
