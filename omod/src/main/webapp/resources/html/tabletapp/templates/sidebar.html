            <button class="small right" action-button>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="sidebar-list">
            <ul class="actions-list">
                <li>
                    <button ng-click="openAddNewPrescriptionForm()">Add new prescription</button>

            </ul>
        </div>
    </div>
