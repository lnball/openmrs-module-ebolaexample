<header>
    <patient-header patient-id="getPatientId()"
                    patient="patient"></patient-header>
</header>
<div class="page-wrap-smaller" ng-controller="NewPrescriptionController" class="page-wrap" xmlns="http://www.w3.org/1999/html">
    <div ng-show="loading" class="loading-spinner"></div>
    <span ng-show="!loading" class="question-title">New Prescription</span>
    <div ng-show="!loading">
        <select-drug-name ng-model="concept" placeholder="Search for a drug name" size="40"></select-drug-name>

        <div ng-show="commonDrugConcepts.results" class="common-drugs-container">
            <a class="radio-button small full" ng-repeat="concept in commonDrugConcepts.results.slice(0, 20)"
               ui-sref="patient.addPrescriptionRoute({ conceptUUID: concept.uuid})" type="button">
                {{ concept.display }}
            </a>
        </div>
    </div>
</div>
<div class="actions small">
    <cancel-button></cancel-button>
</div>
